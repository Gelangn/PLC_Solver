<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador PLC - Quine-McCluskey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Optimizador de Programas PLC</h1>
        <p>Basado en el algoritmo Quine-McCluskey</p>
    </header>

    <main>
        <div class="container">
            <div class="panel entrada">
                <h2>Tabla de Verdad</h2>
                <div id="tabla-entradas">
                    <!-- Aquí se generará la tabla dinámicamente -->
                </div>
                <div class="controles">
                    <button id="btn-variables">Ajustar Variables</button>
                    <button id="btn-optimizar">Optimizar</button>
                </div>
            </div>

            <div class="panel resultado">
                <h2>Diagrama Ladder</h2>
                <div id="diagrama-ladder">
                    <!-- Aquí se mostrará el diagrama optimizado -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
